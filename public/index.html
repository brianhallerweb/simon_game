<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Simon App</title>
  </head>
  <body class="bg-dark">
    <div class="container ">

      <div class="row" >
        <div class="col-md-9 mx-auto text-light" id="showcase">
          <h1 class="text-center mt-5 mb-2 display-4">Simon</h1>
          <p class="text-center" id="instructions">(match 10 patterns to win)</p>

          <div class="row m-5">
            <div class="col bg-danger rounded m-1 h-100" id="red" style="min-height:100px;" onmousedown="play1()" >
              <audio id="audio1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" data-red="1"></audio>
            </div>
            <div class="col bg-warning rounded m-1" id="yellow" style="min-height:100px;" onmousedown="play2()">
              <audio id="audio2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" data-yellow="2"></audio>
            </div>

            <div class="col bg-success rounded m-1" id="green" style="min-height:100px;" onmousedown="play3()">
              <audio id="audio3" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" data-green="3"></audio>
            </div>
            <div class="col bg-info rounded m-1" id="blue" style="min-height:100px;" onmousedown="play4()">
              <audio id="audio4" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" data-blue="4"></audio>
            </div>
          </div>
          <div style="height: 20px;">

            <p class="text-center text-success lead" id="good" style="display:none;">Yes!</p>
            <p class="text-center text-danger lead" id="lose" style="display:none;">Nope! Start Over...</p>
            <p class="text-center text-success lead" id="win" style="display:none;">You win!</p>
          </div>
          <div class="text-center">
            <p class="display-4" id="count" style="height: 60px;"></p>
            <button class="btn btn-primary" onclick="startNew()">Start</button>
          </div>
        </div>

      </div>

    </div>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
